version: "3.8"

services:
    indicadorchileapi:
        image: ${DOCKER_REGISTRY-}indicadorchileapi
        restart: always
        build:
            context: .
            dockerfile: IndicadorChileAPI/Dockerfile
        environment:
            # Time Zone
            - TZ=America/Santiago
            # Idioma
            - LANG=es_CL.UTF-8
            - LANGUAGE=es_CL:es
            - LC_ALL=es_CL.UTF-8
    website:
        image: ${DOCKER_REGISTRY-}website
        restart: always
        build:
            context: .
            dockerfile: Website/Dockerfile
        depends_on:
            - indicadorchileapi
        environment:
            # Time Zone
            - TZ=America/Santiago
            # Idioma
            - LANG=es_CL.UTF-8
            - LANGUAGE=es_CL:es
            - LC_ALL=es_CL.UTF-8
            # Otros
            - WEBSITE_NAME=Indicadores de Chile